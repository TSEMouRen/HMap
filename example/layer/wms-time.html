<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>WMS图层过滤</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new HMap({
    target: 'map',
    controls: {
      scaleLine: true
    },
    view: {
      center: [117.415004, 40.139226],
      projection: 'EPSG:4326',
      zoom: 13, // resolution
    },
    baseLayers: [
      {
        layerName: 'Google',
        isDefault: true,
        layerType: 'Google',
        layerUrl: 'http://www.google.cn/maps/vt?lyrs=m@189&gl=cn&x={x}&y={y}&z={z}'
      }
    ]
  });

  function createTileLayer (layerName, params) {
    let layer = map.getLayerByLayerName(layerName);
    if (!(layer instanceof ol.layer.Image)) {
      layer = null
    } else if ((layer instanceof ol.layer.Tile) && !(params['addLayer'] === false)) {
      map.removeLayer(layer);
      layer = null
    }
    if (!layer && params && params['layerUrl'] && params['create']) {
      layer = new ol.layer.Tile({
        layerName: layerName,
        zIndex: params['zIndex'],
        source: new ol.source.TileWMS({
          url: params['layerUrl'],
          // crossOrigin: (params['crossOrigin'] ? params['crossOrigin'] : undefined),
          params: {
            LAYERS: params['layers'], // require
            VERSION: '1.1.1',
            WIDTH: 256,
            HEIGHT: 256,
            CRS: 'EPSG:4326',
            SRS: 'EPSG:4326',
            REQUEST: 'GetMap',
            TRANSPARENT: true,
            TILED: true,
            SERVICE: 'WMS',
            FORMAT: 'image/png',
            // CQL_FILTER: (params['cql_filter'] ? params['cql_filter'] : ''),
            TIME: '2018-07-24'
          },
          wrapX: false
        })
      })
    }
    if (map && layer && !(params['addLayer'] === false)) {
      map.addLayer(layer)
    }
    return layer
  }

  var image = createTileLayer('01', {
    layerName: '01',
    layerType: 'TileWMS',
    layerUrl: 'http://localhost:8080/geoserver/cite/wms', // 注意地址必须是无缓存的
    layers: 'cite:vector',
    addLayer: true,
    create: true
  });
</script>
</body>
</html>
