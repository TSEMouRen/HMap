<script src="../../node_modules/deck.gl/deckgl.min.js"></script>
<script type="text/javascript">
  const cn = document.createElement('canvas');
  const deck_ = new deck.Deck({
    // canvas: cn,
    width: '100%',
    height: '100%',
    // parameters: {},
    // viewState: {},\
    gl: cn.getContext('webgl'),
    useDevicePixels: true,
    initialViewState: {
      longitude: -122.45,
      latitude: 37.8,
      zoom: 12,
      bearing: 0,
      pitch: 0
    },
    controller: false,
    layers: [
      new deck.ScatterplotLayer({
        data: [
          {position: [-122.45, 37.8], color: [255, 0, 0], radius: 1000}
        ]
      }),
      new deck.TextLayer({
        data: [
          {position: [-122.45, 37.8], text: 'Hello World'}
        ]
      })
    ]
  });
  document.body.appendChild(cn);
