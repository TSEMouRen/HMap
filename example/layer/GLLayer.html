<!DOCTYPE html>
<html>
<head>
  <title>layer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../../dist/hmap.css" rel="stylesheet" />
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="info"></div>
<script src="../../node_modules/deck.gl/deckgl.min.js"></script>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    renderer: 'webgl',
    view: new ol.View({
      center: [-74, 40.72],
      projection: 'EPSG:4326',
      zoom: 13
    }),
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    target: 'map'
  });

  var vectorLayer = new ol.layer.GLLayer({
    id: 'name1',
    map: map,
    projection: 'EPSG:4326',
    layers: [
      new deck.PolygonLayer({
        id: 'buildings',
        data: 'https://raw.githubusercontent.com/uber-common/deck.gl-data/master/examples/trips/buildings.json',
        extruded: true,
        wireframe: false,
        fp64: true,
        opacity: 0.5,
        getPolygon: f => f.polygon,
        getElevation: f => f.height,
        getFillColor: [74, 80, 87],
        lightSettings: {
          lightsPosition: [-74.05, 40.7, 8000, -73.5, 41, 5000],
          ambientRatio: 0.05,
          diffuseRatio: 0.6,
          specularRatio: 0.8,
          lightsStrength: [2.0, 0.0, 0.0, 0.0],
          numberOfLights: 2
        }
      })
    ]
  });
  map.addLayer(vectorLayer);
</script>
</body>
</html>
