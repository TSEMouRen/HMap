<!DOCTYPE html>
<html>
<head>
  <title>layer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../../dist/hmap.css" rel="stylesheet" />
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="info"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new ol.Map({
    view: new ol.View({
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 6
    }),
    layers: [
      new ol.layer.Tile({
        source: new ol.source.OSM()
      })
    ],
    target: 'map'
  });
  var myMarkers = [];
  var ext = map.getView().calculateExtent(map.getSize());
  for (var i = 0; i < 5000; i++) {
    myMarkers.push(new ol.Feature({
      geometry: new ol.geom.Point([ext[0] + (ext[2] - ext[0]) * Math.random(), ext[1] + (ext[3] - ext[1]) * Math.random()]),
      population: 4000,
      rainfall: 500
    }));
  };

  var vectorLayer = new ol.layer.DozensLayer({
    id: 'name1',
    map: map,
    projection: 'EPSG:4326',
    style: new ol.style.Style({
      image: new ol.style.Icon(({
        anchor: [0.5, 1],
        anchorXUnits: 'fraction',
        anchorYUnits: 'fraction',
        src: '../assets/images/point1.png',
        size: [32, 32],
        scale: 1
      }))
    })
  });
  map.addLayer(vectorLayer);

  vectorLayer.addFeatures(myMarkers);

  map.on("pointermove", function(event){
    var point = vectorLayer.getClosestPoint(event.coordinate, 1000);
    if (point.length > 0) {
      console.log(point);
    }
  });
</script>
</body>
</html>
