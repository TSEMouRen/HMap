<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>wmts</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new HMap({
    target: 'map',
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:3857',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'tianditu',
        isDefault: true,
        layerType: 'TileWMTS',
        projection: 'EPSG:3857',
        levels: 19,
        layer: '0',
        format: 'image/png',
        matrixSet: 'sss',
        layerUrl: 'http://tdt.fuzhou.gov.cn/serviceaccess/wmts/Vector2012CGCS2000'
      }
    ]
  });
</script>
</body>
</html>
