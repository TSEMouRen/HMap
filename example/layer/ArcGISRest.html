<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>TileArcGISRest</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js"></script>
<script type="text/javascript">
  var map = new HMap({
    target: 'map',
    view: {
      center: [113.53450137499999, 34.44104525],
      projection: 'EPSG:4326',
      zoom: 5, // resolution
    },
    baseLayers: [
      {
        layerName: 'TileArcGISRest',
        isDefault: true,
        projection: 'EPSG:4326',
        layerType: "ImageLayer",
        sourceType: "ImageArcGISRest",
        params: {
          BBOX: '106.62883574453902,32.97544821014683,120.27237452170401,36.643758164384586',
          TRANSPARENT: true,
          BBOXSR: 4326,
          IMAGESR: 4326,
          DPI: 96,
          FORMAT: 'png8',
          F: 'image'
        },
        layerUrl: 'http://211.101.37.251:6080/arcgis/rest/services/jiangxi/jxbxt_map2018/MapServer'
      }
    ]
  });
</script>
</body>
</html>
