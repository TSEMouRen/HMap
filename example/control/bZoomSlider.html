<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>平移缩放控件bZoomSlider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../dist/hmap.css" type="text/css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="../../dist/hmap.js" type="text/javascript"></script>
<script type="text/javascript">
  // 两种方式开启
  var Map = new HMap('map', {
    controls: {
      zoomSlider: false,
      zoom: false,  //右下角
      rotate: false //右下角
    },
    view: {
      center: [12118909.300259633, 4086043.1061670054],
      zoom: 5,
    },
    baseLayers: [
      {
        layerName: 'firstLayer',
        isDefault: true,
        layerType: 'OSM',
        layerUrl: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      }
    ]
  });
  // 手动添加, 出现在左上角
  var olControlZoomSlider = new ol.control.BZoomSlider()
  Map.addControl(olControlZoomSlider)
</script>
</body>
</html>
